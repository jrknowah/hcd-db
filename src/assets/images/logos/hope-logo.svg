<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Medical cross with data elements -->
  <g transform="translate(60, 50)">
    <!-- Medical cross -->
    <rect x="20" y="10" width="8" height="30" fill="url(#iconGradient)" rx="2"/>
    <rect x="10" y="20" width="30" height="8" fill="url(#iconGradient)" rx="2"/>
    
    <!-- Data/file elements around the cross -->
    <rect x="45" y="12" width="12" height="2" fill="url(#iconGradient)" rx="1"/>
    <rect x="45" y="16" width="8" height="2" fill="url(#iconGradient)" rx="1"/>
    <rect x="45" y="20" width="10" height="2" fill="url(#iconGradient)" rx="1"/>
    <rect x="45" y="24" width="14" height="2" fill="url(#iconGradient)" rx="1"/>
    <rect x="45" y="28" width="6" height="2" fill="url(#iconGradient)" rx="1"/>
    
    <!-- Heart element for hope -->
    <path d="M 24 45 C 20 41, 12 41, 12 48 C 12 55, 24 65, 24 65 C 24 65, 36 55, 36 48 C 36 41, 28 41, 24 45 Z" 
          fill="url(#iconGradient)" opacity="0.7"/>
  </g>
  
  <!-- Main text -->
  <text x="180" y="85" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">
    HOPE
  </text>
  
  <!-- Subtitle -->
  <text x="180" y="110" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">
    Client Database
  </text>
  

  
  <!-- Connecting lines for data flow concept -->
  <g stroke="white" stroke-width="1" opacity="0.3" fill="none">
    <line x1="150" y1="70" x2="170" y2="70"/>
    <line x1="150" y1="85" x2="170" y2="85"/>
    <line x1="150" y1="100" x2="170" y2="100"/>
    <circle cx="145" cy="70" r="2" fill="white"/>
    <circle cx="145" cy="85" r="2" fill="white"/>
    <circle cx="145" cy="100" r="2" fill="white"/>
  </g>
  
  <!-- Subtle accent elements -->
  <circle cx="350" cy="40" r="3" fill="white" opacity="0.2"/>
  <circle cx="360" cy="60" r="2" fill="white" opacity="0.3"/>
  <circle cx="340" cy="160" r="4" fill="white" opacity="0.1"/>
</svg>